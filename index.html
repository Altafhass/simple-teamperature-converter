<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="res.css">
    <title>Temperature Converter</title>
</head>

<body>
    <center>
        <h2>Temperature Converter</h2>
        <div class="wrapper">
            <div class="container"><label for="">Celsius</label>
                <input class="cel" placeholder="Celsius" type="number">
            </div>
            <div><button class="button button1">Cick To Convert</button></div>
            <div class="container"><label for="">Farhenheit</label>
                <input class="far" placeholder="Farhenheit" type="number">
            </div>
        </div>

        <script>
            const cel = document.getElementsByClassName('cel')[0]
            const far = document.getElementsByClassName('far')[0]
            const button = document.querySelector('.button')

            function celToFar() {
                const farhenheit = cel.value * 1.8 + 32
                far.value = farhenheit
            }

            button.addEventListener('click', celToFar)
        </script>
    </center>
</body>

</html>
