<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="res.css">
    <title>Temperature Converter</title>
</head>

<body>
    <center>
        <h2>Temperature Converter</h2>
        <div class="wrapper">
            <div class="container"><label for="">Kelvin</label>
                <input class="kel" placeholder="kel" type="number">
            </div>
            <div><button class="button button1">Cick To Convert</button></div>
            <div class="container"><label for="">celsius</label>
                <input class="cel" placeholder="cel" type="number">
            </div>
        </div>

        <script>
            const kel = document.getElementsByClassName('kel')[0]
            const cel = document.getElementsByClassName('cel')[0]
            const button = document.querySelector('.button')

            function kelToCel() {
                const celsius = kel.value - 273.15
                cel.value = celsius
            }

            button.addEventListener('click', kelToCel)



            // const kelvin = '10'
            // celsius = kelvin - 273.15
        </script>
    </center>
</body>

</html>
